<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>


  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr">9 am</p>
      </div>
      <div class="col-lg-10" value="9">

      </div>
      <div class="col-lg-1 saveBtn">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr">10 am</p>
      </div>
      <div class="col-lg-10" value="10">

      </div>
      <div class="col-lg-1 saveBtn">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr">11 am</p>
      </div>
      <div class="col-lg-10" value="11">

      </div>
      <div class="col-lg-1 saveBtn">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr">12 pm</p>
      </div>
      <div class="col-lg-10" value="12">

      </div>
      <div class="col-lg-1 saveBtn">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr">1 pm</p>
      </div>
      <div class="col-lg-10" value="1">

      </div>
      <div class="col-lg-1 saveBtn">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr">2 pm</p>
      </div>
      <div class="col-lg-10" value="2">

      </div>
      <div class="col-lg-1 saveBtn">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr">3 pm</p>
      </div>
      <div class="col-lg-10" value="3">

      </div>
      <div class="col-lg-1 saveBtn">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr">4 pm</p>
      </div>
      <div class="col-lg-10" value="4">

      </div>
      <div class="col-lg-1 saveBtn">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr">5 pm</p>
      </div>
      <div class="col-lg-10" value="5">

      </div>
      <div class="col-lg-1 saveBtn">

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
